grumphp:
    stop_on_failure: false
    hide_circumvention_tip: false
    additional_info: ~
    fixer:
        enabled: true
        fix_by_default: true
    tasks:
        phpcsfixer:
            allow_risky: true
            config: .php-cs-fixer.php
            using_cache: true
            cache_file: .php-cs-fixer.cache
            rules: {}
            verbose: true
            diff: true
            triggered_by: ['php']
        phpstan:
            triggered_by: ['php']
            configuration: phpstan.neon
            level: '8'
