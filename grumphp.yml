grumphp:
    stop_on_failure: false
    process_async_wait: 10
    process_async_timeout: 120
    process_timeout: 60
    hide_circumvention_tip: false
    additional_info: ~
    process_isolation: false
    fixer:
        enabled: true
        fix_by_default: true
    tasks:
        phpcsfixer:
            allow_risky: true
            config: .php-cs-fixer.php
            using_cache: true
            cache_file: .php-cs-fixer.cache
            rules: {}
            path_mode: ~
            verbose: true
            diff: true
            triggered_by: ['php']
        phpstan:
            triggered_by: ['php']
            configuration: phpstan.neon
            level: '8'
            force_patterns: []
            use_grumphp_paths: true
